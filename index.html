<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./view/css/index.css">
</head>

<body>

	<div class="container">
		<h3>My Youtube Download</h3>
		<form class="form">
			<input type="text" id="youtube_url" placeholder="youtube url......">
			<select id="youtube_format">
				<option value="mp3">mp3</option>
				<option value="mp4">mp4</option>
				<option value="mkv">mkv</option>
			</select>
			<button id="convert">OK</button>
		</form>
	</div>
	<div class="framecontain">
		<iframe id="view_link" class="iframe iframe--no" style="border: none;"></iframe>
	</div>

    <script type="module" defer src="./js/main.js"></script>
</body>

</html>
